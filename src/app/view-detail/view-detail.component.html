<div class="detail-section">
  <div class="container flex-space-around">
    <div class="img-block">
      <img [src]="view.url" alt="">
    </div>
    <div class="view-detail">
      <p>Title: {{view.title}}</p>
      <p>Author: {{view.director}}</p>
      <p>Premiere: {{view.premiere | date: 'yMMMMd'}}</p>
    </div>
  </div>
</div>
