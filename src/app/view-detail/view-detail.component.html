<div class="detail-section">
  <div class="container flex-space-around">
    <div class="img-block">
      <img [src]="film.url" alt="">
    </div>
    <div class="view-detail">
      <p>Title: {{film.title}}</p>
      <p>Author: {{film.director}}</p>
      <p>Premiere: {{film.premiere | date: 'yMMMMd'}}</p>
      <a class="btn-primary"
         role="button"
         (click)="reservation()">
        Reserve!
      </a>
    </div>
  </div>
</div>
